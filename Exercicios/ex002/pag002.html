    <script>

        /* 
        Number.parseInt() tranforma o valor de uma variavel em inteiro.
        Number.parseFloat() tranforma o valor de uma variavel em float.
        Number() transforma o valor em um numero, independente dele sendo float ou int.  
         */

        /* 
        String(n) 
        n.toString() 
        Há essas duas maneiras de transforma um valor em string.
        */

        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Agora um outro numero: '))
        soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual: ${soma}`)
    </script>
