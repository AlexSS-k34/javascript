        % resto de divisão: 5 % 2 = 1

        Ordem de precedência:
        |    ()
        |    **
        |    * / %
        V    + -

        =   recebe
        ==  igual
        === tipo e valor igual
        !=  diferente
        !== tipo e valo diferente
