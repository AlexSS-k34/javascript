<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
            padding: 0;
            margin: 0;
        }
        main{
            background-color: rgb(176, 235, 176);
            margin: auto;
            margin-top: 100px;
            max-width: 500px;
            min-height: 300px;
            padding-top: 80px;
            text-align: center;
            border: 2px solid black;
            border-radius: 50px;
        }
        fieldset{
            width: 400px;
            margin: auto;
        }
        output{
            display: block;
            font-size: 2em;
            font-weight: bold;
        }
        input{
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend>Soma de Numeros</legend>
                <p>
                    <label for="num1">Escolha um numero: </label>
                    <input type="number" name="num1" id="num1" placeholder="0" oninput="soma()">
                </p>
                <p>
                    <label for="num2">Escolha outro numero: </label>
                    <input type="number" name="num2" id="num2" placeholder="0" oninput="soma()">
                </p>
                <output id="saida">0</output>
                
                <input id="limpar" type="reset" value="Limpar">
            </fieldset>
        </form>

        <script>
            var num1 = document.getElementById('num1')
            var num2 = document.getElementById('num2')
            var saida = document.getElementById('saida')
            var limpar = document.getElementById('limpar')
            num1.addEventListener('Input', soma)
            num2.addEventListener('Input', soma)
            limpar.addEventListener("click", reset)

            function soma(){
                saida.innerText = Number(num1.value) + Number(num2.value)
            }

            function reset(){
                saida.innerText = 0
            }
        </script>
    </main>
</body>
</html>
